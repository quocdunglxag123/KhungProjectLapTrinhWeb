<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
<meta charset="ISO-8859-1">
<title>Add Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
<link href="../css/layoutcss.css" rel="stylesheet" type="text/css">
<link href="../js/layoutjs.js"  rel="stylesheet" type="text/Javascript">
<link href="../css/editprofilecss.css" rel="stylesheet" type="text/css">
<link href="../js/editprofilejs.js"  rel="stylesheet" type="text/Javascript">
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script>
$(function(){
	$("#header").load("header.html"); 
	$("#menu").load("menu.html"); 
  });
</script>
</head>
<body>
    <div id="header"></div>
    <div id="menu"></div>
    <section>
    <div class="container-editprofile">
		<div class="row-main">
			<h1 class="title" style="margin-top: 2%;">Add Employee</h1>
			<hr class="hrprofile" />
			<div class="edt_table">
				<div class="head_edt">
					<p>Employee form elements</p>
				</div>
			</div>
			<form action="EditProfile" method="POST" class="form" id="form"
				name="formedit">
				<div class="body_edt">
					<i style="margin: 0; padding: 0; color: green"
						class="alert alert-light text-danger p-0">${message}</i> <input
						type="hidden" class="text" id="idmember" name="idmember" required
						value="">
					
					<div class="editform">
						<label for="firstname">First Name</label> <input  maxlength="30" class="text"
							id="firstname" name="firstname"
							placeholder="Enter the first name"
							value="">
							 <br><span style="color: red;" id="firstname_error"></span>
					</div>

					<div class="editform">
						<label for="lastname">Last Name</label> <input maxlength="30" class="text"
							id="lastname" name="lastname" placeholder="Enter the last name"
							value="">
							<br><span style="color: red;" id="lastname_error"></span>
					</div>

					<div class="editform">
						<label for="email">Email</label> <input class="textemail"
							type="email" id="email" name="email"
							placeholder="your_email@example.com" 
							value=""
							style="border-style: none;"></input>
							<br><span style="color: red;" id="email_error"></span>
					</div>

					<div class="editform">
						<label for="phone">Phone</label> <input maxlength="13" class="text" id="phone"
							name="phone" placeholder="Enter your phone number" 
							value="">
							<br><span style="color: red;" id="phone_error"></span>
					</div>

					<div class="editform">
						<label for="description">Description</label>
						<textarea class="textdes" id="description" name="description"
							rows="5" cols="7" maxlength="1000"></textarea>
								<br><span style="color: red;" id="description_error"></span>
					</div>
					<button class="btn_submit" type="submit" onclick="validate()" id="btn">Submit Button</button>
					<button class="btn_reset" type="reset" >Reset Button</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
